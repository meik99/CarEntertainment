<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header size">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">CarEntertainment</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" routerLink="">Music</a>
        <a class="mdl-navigation__link" routerLink="car">Car</a>
      </nav>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content"><router-outlet></router-outlet></div>
  </main>
</div>
